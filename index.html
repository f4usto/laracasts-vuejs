<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laracasts VueJs</title>
</head>

<body>

    <div id="app">
        <h1>{{ message }}</h1>
        <input v-model="message">

        <pre>
            {{ $data | json }}
        </pre>
    </div>

    <script src="https://cdn.jsdelivr.net/vue/1.0.27/vue.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello world'
            }
        });
    </script>

</body>
</html>
