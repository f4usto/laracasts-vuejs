<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laracasts VueJs</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <alert type="success">
            Minha mensagem
        </alert>
        <alert type="error">
            Minha mensagem de erro
        </alert>
    </div>

    <template id="alert-template">
        <div :class="alertClasses" v-if="open">
            <slot>
               Nenhuma mensagem foi inserida!
            </slot>
            <button @click="clear">
                x
            </button>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/vue/1.0.27/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
